<!doctype html>
<html ng-app="userManagement">

<head>
    <link href="../users/users.css" rel="stylesheet">
    <script src="../angular/angular.js"></script>
    <script src="../users/userManagement.js"></script>
</head>

<body ng-controller="UserManagementController">
    
    <div class="nav">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/vdb">Volunteers</a></li>
            <li><a href="/vu">Users</a></li>
        </ul>
    </div>
    
    
    <ul>
        <li ng-repeat="user in users">
            <div>{{user.username}}</div>
            <div>{{user.email}}</div> 
            <div>{{user.role}}</div> 
            <button ng-click="editUser($index)">Edit</button>
            <button ng-click="deleteUser($index)">Delete</button>
        </li>
    </ul>
    
    

    
    Register a new user:
     <form action="/register" method="post">
        <div>
            <label>Username:</label>
            <input type="text" name="username"/>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="password"/>
        </div>
        <div>
            <label>Email Address:</label>
            <input type="text" name="email"/>
        </div>
        <div>
            <label>Role : </label>
            <input type="text" name="role"/>
        </div>
        <div>
            <input type="submit" value="Register"/>
        </div>
    </form>
</body>


</html>
